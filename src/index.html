<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/pwk0bwz.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="index">
          <div class="logo" aria-label="Personal Logo">CDB</div>
          <form class="search" aria-label="Search Form">
            <button type="submit" aria-label="Submit Search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="text" class="searchbar" placeholder="Search..." aria-label="Search"/>
          </form>
        </div>
        <nav aria-label="Main Navigation">
          <button id="home" aria-label="Home">Home</button>
          <button id="menu" aria-label="Menu">Menu</button>
          <button aria-label="About">About</button>
        </nav>
      </div>
    </header>
    <div id="content">
    <script
      src="https://kit.fontawesome.com/84feef4628.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
